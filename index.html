<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazonify: Track Your Price</title>
  </head>
  <body>
    <h1>Amazonify: Track Your Price</h1>
    <form method="POST" action="/">
      <label for="url">Amazon Product URL:</label><br />
      <input type="text" id="url" name="url" required /><br /><br />

      <label for="price_wanted">Desired Price ($):</label><br />
      <input
        type="number"
        id="price_wanted"
        name="price_wanted"
        step="0.01"
        required
      /><br /><br />

      <label for="user_email">Your Email Address:</label><br />
      <input
        type="email"
        id="user_email"
        name="user_email"
        required
      /><br /><br />

      <button type="submit">Track Price</button>
    </form>
  </body>
</html>
